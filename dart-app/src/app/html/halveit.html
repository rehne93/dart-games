<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/halveit.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Halve it!</title>
</head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<div id="headline" class="container" title="Bei Halve-It besteht das Ziel darin, immer drei Darts auf den gegebenen Zielwert zu werfen.
Falls wenigstens ein Dart trifft, wird der Score addiert.
Trifft kein Dart das Ziel werden die Punkte halbiert."><h1>
    Halve it!
</h1></div>


<div style="width: 100vw">
    <div id="player-container" class="flex-container">
        <div id="player_number" class="container">
            <label>Wie viele Spieler?</label>
            <br>
            <button id="1p" type="button" class="buttonStyle" onclick="setNumOfPlayer(1)" style="background-color:grey">
                1
            </button>
            <button id="2p" type="button" class="buttonStyle" onclick="setNumOfPlayer(2)">2</button>
            <button id="3p" type="button" class="buttonStyle" onclick="setNumOfPlayer(3)">3</button>
            <button id="4p" type="button" class="buttonStyle" onclick="setNumOfPlayer(4)">4</button>
        </div>
    </div>
</div>
<div style="width: 100vw" id="information" class="flex-container">
    <div id="player_stats">
        <label id="currentPlayer"> </label>
        <br>
        <label id="targetInfo">Wurfziel: <label id="target"></label></label>
    </div>
</div>
</div>
<div style="width: 100vw; overflow-x: auto;" id="shot-informations" class="flex-container">

    <div id="shot_container" class="container">
        <input id="usrInput" type="text" class="usrInput">
        <button id="shotButton" type="button" class="buttonStyle" onclick="addScore()">Score</button>
        <div id="rules" class="container">
            <label id="ruleText"> Enter 0 if the target didn't get hit and the score should be halved. Any other
                number
                will
                lead to another try.</label>
        </div>
    </div>
</div>
</div>


<div style="width: 100vw">
    <div id="player-stats" class="flex-container">
        <div class="table-responsive">
            <table border='1' class="table table-fixexd table-responsive" id="scoreTable">
                <thead>
                <tr>
                    <th id="p1label"> Player 1</th>
                    <th id="p2label"> Player 2</th>
                    <th id="p3label"> Player 3</th>
                    <th id="p4label"> Player 4</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th id="player1">0</th>
                    <th id="player2">0</th>
                    <th id="player3">0</th>
                    <th id="player4">0</th>
                </tr>
                </tbody>


            </table>
        </div>
    </div>
</div>

<script src="../scripts/view/htmlview.js"></script>
<script src="../scripts/controller/htmlcontroller.js"></script>
<script src="../scripts/controller/halveit.js"></script>
<script src="../scripts/util/typecheck.js"></script>
</body>
</html>
